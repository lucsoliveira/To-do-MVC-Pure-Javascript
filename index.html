<!DOCTYPE html>
<html lang="pt-br">
  <head>
  	<title>TodoMVC</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

     <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
	<script src="js/app.js" type="text/javascript"></script>
	<script src="js/alerts.js" type="text/javascript"></script>
  </head>

 <body>

 <div class="container">

 	<!--logo-->
 	<h1 id="logo" onmouseleave="logoAnimationl()" onmouseover="logoAnimation()" style="text-align: center;">Todo MVC <small>made with pure JavaScript.</small></h1>
 	<!--end logo-->

 	<div class="col-sm-3"></div>


 	<div class="col-sm-6">

 		<div id="alertMsg"></div>

 		<table class="table table-hover">
 			<thread>
 				<tr>
 					<th><span class="glyphicon glyphicon-check"></span>To do</th>
 					<th><span class="glyphicon glyphicon-note"></span>Tasks</th>
 				</tr>
 			</thread>

 			<tbody id="taskShow">

 			</tbody>
 		</table>
 		<form id="formTask" action="">
 			
	 		<div class="col-sm-10">
	 			<input type="text" class="form-control" id="inputTask" name="taskName" onkeypress="">
	 		</div>

	 		<div class="col-sm-2">
	 			<button type="button" class="btn btn-primary" onclick="addTask()">To do!</button>
	 		</div>

 		</form>
 	</div><!--fim meio-->

 	<div class="col-sm-3"></div>
 </div><!--div1-->
 
 </body>

</html>
